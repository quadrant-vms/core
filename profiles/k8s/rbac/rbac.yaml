# ServiceAccount for Coordinator (needs cluster-wide lease coordination)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: coordinator
  namespace: quadrant-vms
---
# ServiceAccount for other services
apiVersion: v1
kind: ServiceAccount
metadata:
  name: quadrant-vms-service
  namespace: quadrant-vms
---
# Role for Coordinator - needs to manage ConfigMaps for leader election
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: coordinator-role
  namespace: quadrant-vms
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "create", "update", "patch"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
- apiGroups: ["coordination.k8s.io"]
  resources: ["leases"]
  verbs: ["get", "list", "create", "update", "patch"]
---
# RoleBinding for Coordinator
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: coordinator-rolebinding
  namespace: quadrant-vms
subjects:
- kind: ServiceAccount
  name: coordinator
  namespace: quadrant-vms
roleRef:
  kind: Role
  name: coordinator-role
  apiGroup: rbac.authorization.k8s.io
---
# Role for general services - read-only access to ConfigMaps and Secrets
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: quadrant-vms-service-role
  namespace: quadrant-vms
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
# RoleBinding for general services
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: quadrant-vms-service-rolebinding
  namespace: quadrant-vms
subjects:
- kind: ServiceAccount
  name: quadrant-vms-service
  namespace: quadrant-vms
roleRef:
  kind: Role
  name: quadrant-vms-service-role
  apiGroup: rbac.authorization.k8s.io
---
# ClusterRole for Prometheus ServiceMonitor discovery (optional)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: quadrant-vms-metrics-reader
rules:
- apiGroups: [""]
  resources: ["services", "endpoints", "pods"]
  verbs: ["get", "list", "watch"]
---
# ClusterRoleBinding for metrics (optional)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: quadrant-vms-metrics-reader
subjects:
- kind: ServiceAccount
  name: prometheus
  namespace: monitoring
roleRef:
  kind: ClusterRole
  name: quadrant-vms-metrics-reader
  apiGroup: rbac.authorization.k8s.io
---
# PodSecurityPolicy (deprecated in k8s 1.25+, use Pod Security Standards instead)
# Keeping for reference and compatibility with older clusters
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: quadrant-vms-psp
  annotations:
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: 'runtime/default'
    apparmor.security.beta.kubernetes.io/allowedProfileNames: 'runtime/default'
spec:
  privileged: false
  allowPrivilegeEscalation: false
  requiredDropCapabilities:
  - ALL
  volumes:
  - 'configMap'
  - 'emptyDir'
  - 'projected'
  - 'secret'
  - 'downwardAPI'
  - 'persistentVolumeClaim'
  hostNetwork: false
  hostIPC: false
  hostPID: false
  runAsUser:
    rule: 'MustRunAsNonRoot'
  seLinux:
    rule: 'RunAsAny'
  supplementalGroups:
    rule: 'RunAsAny'
  fsGroup:
    rule: 'RunAsAny'
  readOnlyRootFilesystem: false
---
# Role for PSP
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: quadrant-vms-psp-role
  namespace: quadrant-vms
rules:
- apiGroups: ['policy']
  resources: ['podsecuritypolicies']
  verbs: ['use']
  resourceNames:
  - quadrant-vms-psp
---
# RoleBinding for PSP
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: quadrant-vms-psp-rolebinding
  namespace: quadrant-vms
roleRef:
  kind: Role
  name: quadrant-vms-psp-role
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: coordinator
  namespace: quadrant-vms
- kind: ServiceAccount
  name: quadrant-vms-service
  namespace: quadrant-vms
