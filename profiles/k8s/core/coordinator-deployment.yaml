apiVersion: v1
kind: Service
metadata:
  name: coordinator
  namespace: quadrant-vms
  labels:
    app: coordinator
spec:
  ports:
  - port: 8082
    name: http
  selector:
    app: coordinator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coordinator
  namespace: quadrant-vms
spec:
  replicas: 3
  selector:
    matchLabels:
      app: coordinator
  template:
    metadata:
      labels:
        app: coordinator
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8082"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: coordinator
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: coordinator
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
        image: quadrant-vms/coordinator:v0.1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8082
          name: http
        envFrom:
        - configMapRef:
            name: quadrant-vms-config
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: database-url
        - name: LEASE_STORE_TYPE
          value: "postgres"
        - name: CLUSTER_ENABLED
          value: "true"
        - name: NODE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: ENABLE_STATE_STORE
          value: "true"
        - name: ORPHAN_CLEANUP_INTERVAL_SECS
          value: "300"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8082
          initialDelaySeconds: 5
          periodSeconds: 5
