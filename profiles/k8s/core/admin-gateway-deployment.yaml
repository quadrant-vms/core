apiVersion: v1
kind: Service
metadata:
  name: admin-gateway
  namespace: quadrant-vms
  labels:
    app: admin-gateway
spec:
  type: ClusterIP
  ports:
  - port: 8081
    name: http
  selector:
    app: admin-gateway
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-gateway
  namespace: quadrant-vms
spec:
  replicas: 2
  selector:
    matchLabels:
      app: admin-gateway
  template:
    metadata:
      labels:
        app: admin-gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: quadrant-vms-service
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: admin-gateway
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
        image: quadrant-vms/admin-gateway:v0.1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
          name: http
        envFrom:
        - configMapRef:
            name: quadrant-vms-config
        env:
        - name: ADMIN_GATEWAY_ADDR
          value: "0.0.0.0:8081"
        - name: COORDINATOR_ENDPOINT
          value: "http://coordinator:8082"
        - name: STREAM_WORKER_ENDPOINT
          value: "http://stream-node:8083"
        - name: RECORDER_WORKER_ENDPOINT
          value: "http://recorder-node:8085"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: database-url
        - name: ENABLE_STATE_STORE
          value: "true"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 5
