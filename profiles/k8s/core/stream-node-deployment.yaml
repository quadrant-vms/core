apiVersion: v1
kind: Service
metadata:
  name: stream-node
  namespace: quadrant-vms
  labels:
    app: stream-node
spec:
  type: ClusterIP
  ports:
  - port: 8083
    name: http
  - port: 9091
    name: metrics
  selector:
    app: stream-node
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stream-node
  namespace: quadrant-vms
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stream-node
  template:
    metadata:
      labels:
        app: stream-node
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9091"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: stream-node
        image: quadrant-vms/stream-node:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8083
          name: http
        - containerPort: 9091
          name: metrics
        env:
        - name: STREAM_NODE_ADDR
          value: "0.0.0.0:8083"
        - name: COORDINATOR_URL
          value: "http://coordinator:8082"
        - name: HLS_ROOT
          value: "/data/hls"
        - name: S3_ENDPOINT
          value: "http://minio:9000"
        - name: S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: access-key
        - name: S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: secret-key
        - name: S3_BUCKET_NAME
          value: "quadrant-vms"
        volumeMounts:
        - name: hls-storage
          mountPath: /data/hls
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8083
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8083
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: hls-storage
        emptyDir:
          sizeLimit: 10Gi
