apiVersion: v1
kind: Service
metadata:
  name: recorder-node
  namespace: quadrant-vms
  labels:
    app: recorder-node
spec:
  type: ClusterIP
  ports:
  - port: 8085
    name: http
  selector:
    app: recorder-node
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: recorder-node
  namespace: quadrant-vms
spec:
  replicas: 2
  selector:
    matchLabels:
      app: recorder-node
  template:
    metadata:
      labels:
        app: recorder-node
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8085"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: recorder-node
        image: quadrant-vms/recorder-node:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8085
          name: http
        env:
        - name: RECORDER_NODE_ADDR
          value: "0.0.0.0:8085"
        - name: COORDINATOR_URL
          value: "http://coordinator:8082"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: database-url
        - name: RECORDING_STORAGE_ROOT
          value: "/data/recordings"
        - name: ENABLE_STATE_STORE
          value: "true"
        volumeMounts:
        - name: recording-storage
          mountPath: /data/recordings
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8085
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8085
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: recording-storage
        persistentVolumeClaim:
          claimName: recording-storage-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: recording-storage-pvc
  namespace: quadrant-vms
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 200Gi
  storageClassName: standard
