apiVersion: v1
kind: Service
metadata:
  name: recorder-node
  namespace: quadrant-vms
  labels:
    app: recorder-node
spec:
  type: ClusterIP
  ports:
  - port: 8085
    name: http
  selector:
    app: recorder-node
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: recorder-node
  namespace: quadrant-vms
spec:
  serviceName: recorder-node
  replicas: 2
  selector:
    matchLabels:
      app: recorder-node
  template:
    metadata:
      labels:
        app: recorder-node
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8085"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: quadrant-vms-service
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: recorder-node
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
        image: quadrant-vms/recorder-node:v0.1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8085
          name: http
        envFrom:
        - configMapRef:
            name: quadrant-vms-config
        env:
        - name: RECORDER_NODE_ADDR
          value: "0.0.0.0:8085"
        - name: COORDINATOR_URL
          value: "http://coordinator:8082"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: database-url
        - name: RECORDING_STORAGE_ROOT
          value: "/data/recordings"
        - name: ENABLE_STATE_STORE
          value: "true"
        - name: S3_ENDPOINT
          value: "http://minio:9000"
        - name: S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: access-key
        - name: S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: secret-key
        - name: S3_BUCKET
          value: "recordings"
        - name: S3_REGION
          value: "us-east-1"
        volumeMounts:
        - name: recording-storage
          mountPath: /data/recordings
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8085
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8085
          initialDelaySeconds: 5
          periodSeconds: 5
  volumeClaimTemplates:
  - metadata:
      name: recording-storage
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 100Gi
