apiVersion: v1
kind: Service
metadata:
  name: operator-ui
  namespace: quadrant-vms
  labels:
    app: operator-ui
spec:
  type: ClusterIP
  ports:
  - port: 8090
    name: http
  selector:
    app: operator-ui
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: operator-ui
  namespace: quadrant-vms
spec:
  replicas: 2
  selector:
    matchLabels:
      app: operator-ui
  template:
    metadata:
      labels:
        app: operator-ui
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8090"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: operator-ui
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
        image: quadrant-vms/operator-ui:v0.1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8090
          name: http
        envFrom:
        - configMapRef:
            name: quadrant-vms-config
        env:
        - name: OPERATOR_UI_ADDR
          value: "0.0.0.0:8090"
        - name: AUTH_SERVICE_URL
          value: "http://auth-service:8087"
        - name: DEVICE_MANAGER_URL
          value: "http://device-manager:8088"
        - name: ADMIN_GATEWAY_URL
          value: "http://admin-gateway:8081"
        - name: RECORDER_NODE_URL
          value: "http://recorder-node:8085"
        - name: AI_SERVICE_URL
          value: "http://ai-service:8084"
        - name: ALERT_SERVICE_URL
          value: "http://alert-service:8089"
        - name: PLAYBACK_SERVICE_URL
          value: "http://playback-service:8086"
        - name: COORDINATOR_URL
          value: "http://coordinator:8082"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8090
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8090
          initialDelaySeconds: 5
          periodSeconds: 5
