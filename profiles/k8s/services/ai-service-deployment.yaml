apiVersion: v1
kind: Service
metadata:
  name: ai-service
  namespace: quadrant-vms
  labels:
    app: ai-service
spec:
  type: ClusterIP
  ports:
  - port: 8084
    name: http
  selector:
    app: ai-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service
  namespace: quadrant-vms
spec:
  replicas: 1  # GPU workloads typically run on specific nodes
  selector:
    matchLabels:
      app: ai-service
  template:
    metadata:
      labels:
        app: ai-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8084"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: quadrant-vms-service
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      # Uncomment for GPU node scheduling
      # nodeSelector:
      #   accelerator: nvidia-gpu
      # tolerations:
      # - key: nvidia.com/gpu
      #   operator: Exists
      #   effect: NoSchedule
      containers:
      - name: ai-service
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
        image: quadrant-vms/ai-service:v0.1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8084
          name: http
        envFrom:
        - configMapRef:
            name: quadrant-vms-config
        env:
        - name: AI_SERVICE_ADDR
          value: "0.0.0.0:8084"
        - name: COORDINATOR_URL
          value: "http://coordinator:8082"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: database-url
        - name: ENABLE_STATE_STORE
          value: "true"
        - name: AI_FRAME_CACHE_DIR
          value: "/data/ai-frames"
        # Uncomment for GPU support
        # - name: CUDA_VISIBLE_DEVICES
        #   value: "0"
        # resources:
        #   limits:
        #     nvidia.com/gpu: 1
        volumeMounts:
        - name: ai-frame-storage
          mountPath: /data/ai-frames
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8084
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8084
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: ai-frame-storage
        emptyDir:
          sizeLimit: 20Gi
