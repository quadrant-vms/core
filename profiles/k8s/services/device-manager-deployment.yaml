apiVersion: v1
kind: Service
metadata:
  name: device-manager
  namespace: quadrant-vms
  labels:
    app: device-manager
spec:
  type: ClusterIP
  ports:
  - port: 8088
    name: http
  selector:
    app: device-manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: device-manager
  namespace: quadrant-vms
spec:
  replicas: 2
  selector:
    matchLabels:
      app: device-manager
  template:
    metadata:
      labels:
        app: device-manager
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8088"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: device-manager
        image: quadrant-vms/device-manager:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8088
          name: http
        env:
        - name: DEVICE_MANAGER_ADDR
          value: "0.0.0.0:8088"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: database-url
        - name: HEALTH_CHECK_INTERVAL_SECS
          value: "60"
        - name: DEVICE_TIMEOUT_SECS
          value: "10"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8088
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8088
          initialDelaySeconds: 5
          periodSeconds: 5
