apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: quadrant-vms
  labels:
    app: auth-service
spec:
  type: ClusterIP
  ports:
  - port: 8087
    name: http
  selector:
    app: auth-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: quadrant-vms
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8087"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: auth-service
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
        image: quadrant-vms/auth-service:v0.1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8087
          name: http
        envFrom:
        - configMapRef:
            name: quadrant-vms-config
        env:
        - name: AUTH_SERVICE_ADDR
          value: "0.0.0.0:8087"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: auth-secret
              key: jwt-secret
        - name: JWT_EXPIRATION_SECS
          value: "3600"
        - name: API_TOKEN_EXPIRATION_DAYS
          value: "90"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8087
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8087
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Secret
metadata:
  name: auth-secret
  namespace: quadrant-vms
type: Opaque
stringData:
  jwt-secret: "change-this-secret-in-production-use-32-bytes-minimum"
