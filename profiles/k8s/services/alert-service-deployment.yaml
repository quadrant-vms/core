apiVersion: v1
kind: Service
metadata:
  name: alert-service
  namespace: quadrant-vms
  labels:
    app: alert-service
spec:
  type: ClusterIP
  ports:
  - port: 8089
    name: http
  - port: 9091
    name: metrics
  selector:
    app: alert-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alert-service
  namespace: quadrant-vms
spec:
  replicas: 2
  selector:
    matchLabels:
      app: alert-service
  template:
    metadata:
      labels:
        app: alert-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9091"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: alert-service
        image: quadrant-vms/alert-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8089
          name: http
        - containerPort: 9091
          name: metrics
        env:
        - name: ALERT_SERVICE_ADDR
          value: "0.0.0.0:8089"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: database-url
        - name: SMTP_HOST
          valueFrom:
            secretKeyRef:
              name: alert-secret
              key: smtp-host
              optional: true
        - name: SMTP_PORT
          valueFrom:
            secretKeyRef:
              name: alert-secret
              key: smtp-port
              optional: true
        - name: SMTP_USERNAME
          valueFrom:
            secretKeyRef:
              name: alert-secret
              key: smtp-username
              optional: true
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: alert-secret
              key: smtp-password
              optional: true
        - name: SMTP_FROM_EMAIL
          valueFrom:
            secretKeyRef:
              name: alert-secret
              key: smtp-from-email
              optional: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8089
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8089
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Secret
metadata:
  name: alert-secret
  namespace: quadrant-vms
type: Opaque
stringData:
  smtp-host: "smtp.gmail.com"
  smtp-port: "587"
  smtp-username: "your-email@gmail.com"
  smtp-password: "your-app-password"
  smtp-from-email: "noreply@quadrant-vms.example.com"
