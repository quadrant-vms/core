{{- if .Values.recorderNode.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: recorder-node
  namespace: {{ .Values.global.namespace }}
  labels:
    app: recorder-node
    {{- include "quadrant-vms.labels" . | nindent 4 }}
spec:
  ports:
  - port: 8085
    name: http
  clusterIP: None
  selector:
    app: recorder-node
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: recorder-node
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "quadrant-vms.labels" . | nindent 4 }}
spec:
  serviceName: recorder-node
  replicas: {{ .Values.recorderNode.replicas }}
  selector:
    matchLabels:
      app: recorder-node
  template:
    metadata:
      labels:
        app: recorder-node
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8085"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: quadrant-vms-service
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
        seccompProfile:
          type: RuntimeDefault
      {{- end }}
      containers:
      - name: recorder-node
        {{- with .Values.securityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        image: "{{ .Values.image.registry }}/{{ .Values.recorderNode.image.repository }}:{{ .Values.recorderNode.image.tag | default .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 8085
          name: http
        envFrom:
        - configMapRef:
            name: {{ include "quadrant-vms.fullname" . }}-config
        env:
        - name: RECORDER_NODE_ADDR
          value: {{ .Values.recorderNode.env.RECORDER_NODE_ADDR | quote }}
        - name: RECORDING_STORAGE_ROOT
          value: {{ .Values.recorderNode.env.RECORDING_STORAGE_ROOT | quote }}
        - name: S3_ENDPOINT
          value: "http://minio:9000"
        - name: S3_BUCKET
          value: "vms"
        - name: S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: access-key
        - name: S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: secret-key
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: database-url
        {{- with .Values.recorderNode.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        volumeMounts:
        - name: recorder-data
          mountPath: /data/recordings
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8085
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8085
          initialDelaySeconds: 5
          periodSeconds: 5
  {{- if .Values.recorderNode.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: recorder-data
    spec:
      accessModes: ["ReadWriteOnce"]
      {{- if .Values.recorderNode.persistence.storageClass }}
      storageClassName: {{ .Values.recorderNode.persistence.storageClass }}
      {{- else if .Values.global.storageClass }}
      storageClassName: {{ .Values.global.storageClass }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.recorderNode.persistence.size }}
  {{- else }}
  - metadata:
      name: recorder-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi
  {{- end }}
{{- end }}
